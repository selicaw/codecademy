<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Must Love Dogs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./resources/css/reset.css">
        <link rel="stylesheet" href="./resources/css/style.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400;1,700&family=Damion&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header & Navigation -->
        <header>
            <img src="resources/images/dog-logo.png" alt="Must Love Dogs company logo" class="logo">
            <nav>
                <ul class="nav-list">
                    <li><a href="#menu">Café Offers</a></li>
                    <li><a href="#dogs">Our Dogs</a></li>
                    <li><a href="#location">Location</a></li>
                </ul>
            </nav>
        </header>
        <!-- Banner -->
        <main>
            <div class="banner">
            <div class="mission">
                <h2>Relax with the café's dogs while enjoying excellent coffee and all day breakfast.</h2>
            </div>
            </div>
        <!-- Products -->
        <section>
            <h3 id="menu">What We Offer</h3>
            <div class="products">
            <figure>
                <img src="resources/images/latte.jpg" alt="latte art" class="menu-img">
                <figcaption class="menu-item">Coffee Bar</figcaption>
            </figure>
            <figure>
                <img src="resources/images/avocado-toast.jpg" alt="avocado toast" class="menu-img">
                <figcaption class="menu-item">All Day Breakfast</figcaption>
            </figure>
            <figure>
                <img src="resources/images/dog-treats.jpg" alt="various dog treats" class="menu-img">
                <figcaption class="menu-item">Dog Treats</figcaption>
            </figure>
            <figure>
                <img src="resources/images/roasted-beans.jpg" alt="roasted coffee beans" class="menu-img">
                <figcaption class="menu-item">Roasted Beans</figcaption>
            </figure>
            </div>
        </section>
        <!-- Team -->
        <section>
            <h3 id="dogs">Our Dogs</h3>
            <div class="team">
            <figure>
                <img src="resources/images/lucy.jpg" alt="Golden Doodle puppy" class="team-img">
                <figcaption class="team-name">Lucy</figcaption>
            </figure>
            <figure>
                <img src="resources/images/jax.jpg" alt="A brown and white Australian Shepherd" class="team-img">
                <figcaption class="team-name">Jax</figcaption>
            </figure>
            <figure>
                <img src="resources/images/milo.jpg" alt="Bernese Mountain Dog" class="team-img">
                <figcaption class="team-name">Milo</figcaption>
            </figure>
            </div>
        </section>
        </main>
        <!-- Location -->
        <footer id="location">
            <h3>Location</h3>
            <p>12345 Any Street, ST, USA</p>
        </footer>
    </body>
</html>
